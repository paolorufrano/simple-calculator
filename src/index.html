<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple calculator.</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p id="output"></p>

        <button class="top-function" data-function="allClear()">AC</button>
        <button class="top-function" data-function="setOppositeVal()">+ / -</button>
        <button class="top-function" data-function="setPercent()">%</button>
        <button class="operator" data-function="setOperator('divide')">รท</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-function="setOperator('multiply')">x</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-function="setOperator('subtract')">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-function="setOperator('add')">+</button>

        <button class="span-2" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="operator" data-function="calculate()">=</button>
      </div>
      <span class="credit">
        Come at me
        <a href="https://twitter.com/paolorufrano" target="_blank">@paolorufrano</a>
      </span>
    </div>
  </body>
</html>
